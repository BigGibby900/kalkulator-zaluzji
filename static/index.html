<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Cen Żaluzji</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        async function calculatePrice() {
            const category = "drewno_25"; // Można zmieniać w zależności od wybranej opcji
            const width = parseInt(document.getElementById("width").value);
            const height = parseInt(document.getElementById("height").value);

            if (isNaN(width) || isNaN(height)) {
                alert("Proszę podać prawidłowe wymiary.");
                return;
            }

            try {
                const response = await fetch(`https://kalkulator-zaluzji.onrender.com/cena/?category=${category}&szerokosc=${width}&wysokosc=${height}`);

                if (!response.ok) {
                    throw new Error("Błąd połączenia z serwerem");
                }

                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById("price").innerText = `Cena: ${data.cena} PLN`;
                    document.getElementById("roundedWidth").innerText = `Zaokrąglona szerokość: ${data.zaokraglona_szerokosc} cm`;
                    document.getElementById("roundedHeight").innerText = `Zaokrąglona wysokość: ${data.zaokraglona_wysokosc} cm`;
                }
            } catch (error) {
                alert("Wystąpił błąd podczas pobierania danych: " + error.message);
            }
        }
    </script>
</head>
<body>
    <h1>Kalkulator Cen</h1>
    <div class="menu">
        <!-- Kategoria "Żaluzje Drewno" -->
        <div class="category" onclick="toggleSubmenu('drewno')">Żaluzje Drewno</div>
        <div id="drewno" class="subcategory">
            <a href="/static/drewno_25.html">Drewno/Bamboo 25MM</a>
            <a href="/static/laminat_25.html">Laminat 25MM</a>
            <a href="/static/drewno_50.html">Drewno/Bamboo 50MM</a>
            <a href="/static/laminat_50.html">Laminat 50MM</a>
            <a href="/static/africa_50.html">Africa 50MM</a>
            <a href="/static/fauxwood_50.html">Faux Wood (PVC) 50MM</a>
        </div>

        <!-- Formularz do wprowadzania wymiarów -->
        <div>
            <label for="width">Szerokość (cm):</label>
            <input type="number" id="width" name="width" required>
            <label for="height">Wysokość (cm):</label>
            <input type="number" id="height" name="height" required>
            <button onclick="calculatePrice()">Sprawdź cenę</button>
        </div>

        <!-- Wyniki kalkulacji -->
        <div>
            <p id="price">Cena: </p>
            <p id="roundedWidth">Zaokrąglona szerokość: </p>
            <p id="roundedHeight">Zaokrąglona wysokość: </p>
        </div>
    </div>
</body>
</html>
